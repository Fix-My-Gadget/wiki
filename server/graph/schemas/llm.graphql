# ===============================================
# LLM
# ===============================================

extend type Query {
  llm: LLMQuery
}

extend type Mutation {
  llm: LLMMutation
}

# -----------------------------------------------
# QUERIES
# -----------------------------------------------

type LLMQuery {
  providers(orderBy: String): [LLMProvider] @auth(requires: ["manage:system"])
  vectorStore: String @auth(requires: ["manage:system"])
  neo4jConfig: Neo4jConfig @auth(requires: ["manage:system"])
}

# -----------------------------------------------
# MUTATIONS
# -----------------------------------------------

type LLMMutation {
  updateProvider(provider: LLMProviderInput!, vectorStore: String!, neo4jConfig: Neo4jConfigInput): DefaultResponse @auth(requires: ["manage:system"])
}

# -----------------------------------------------
# TYPES
# -----------------------------------------------

type LLMProvider {
  key: String!
  title: String!
  description: String
  logo: String
  website: String
  isEnabled: Boolean
  isAvailable: Boolean
  config: [KeyValuePair]
}

input LLMProviderInput {
  key: String!
  config: [KeyValuePairInput]
}

input Neo4jConfigInput {
  url: String!
  username: String!
  password: String!
}

type Neo4jConfig {
  url: String
  username: String
}

