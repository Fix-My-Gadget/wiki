# ===============================================
# CHAT
# ===============================================

extend type Query {
  chatAsk(
    question: String!,
    pageDraft: Boolean
  ): ChatResponse! @auth(requires: ["read:pages"])
}

extend type Mutation {
  chatAsk(
    question: String!,
    pageDraft: Boolean
  ): ChatResponse! @auth(requires: ["read:pages"])
}

# -----------------------------------------------
# TYPES
# -----------------------------------------------

type ChatResponse {
  answer: String!
  draft: ChatPageDraft
}

type ChatPageDraft {
  title: String!
  content: String!
}
